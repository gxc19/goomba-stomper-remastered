<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Goomba Stomper</title>
  </head>
  <body>
    <div>
      <div id="header">
        <div id="title">
          <h1>Goomba Stomper</h1>
        </div>
      </div>
      <div class="container">
        <div id="timer">
          <h1>-5</h1>
          <h1 id="time">10</h1>
          <h1>+2</h1>
        </div>
        <div class="game-container">
          <div class="top">
            <div class="mini-container">
              <img class="pipe" src="./images/pipe.png" alt="Pipe" />
              <img class="mario" src="./images/mario.png" alt="Mario" />
              <img class="goomba" src="./images/goomba.png" alt="Goomba" />
            </div>
            <div class="mini-container">
              <img class="goomba" src="./images/goomba.png" alt="Goomba" />
              <img class="pipe" src="./images/pipe.png" alt="Pipe" />
              <img class="mario" src="./images/mario.png" alt="Mario" />
            </div>
            <div class="mini-container">
              <img class="goomba" src="./images/goomba.png" alt="Goomba" />
              <img class="pipe" src="./images/pipe.png" alt="Pipe" />
              <img class="mario" src="./images/mario.png" alt="Mario" />
            </div>
          </div>
          <div class="middle">
            <div class="mini-container">
              <img class="pipe" src="./images/pipe.png" alt="Pipe" />
              <img class="goomba" src="./images/goomba.png" alt="Goomba" />
              <img class="mario" src="./images/mario.png" alt="Mario" />
            </div>
            <div class="mini-container">
              <img class="pipe" src="./images/pipe.png" alt="Pipe" />
              <img class="goomba" src="./images/goomba.png" alt="Goomba" />
              <img class="mario" src="./images/mario.png" alt="Mario" />
            </div>
          </div>
          <div class="bottom">
            <div class="mini-container">
              <img class="pipe" src="./images/pipe.png" alt="Pipe" />
              <img class="goomba" src="./images/goomba.png" alt="Goomba" />
              <img class="mario" src="./images/mario.png" alt="Mario" />
            </div>
            <div class="mini-container">
              <img class="pipe" src="./images/pipe.png" alt="Pipe" />
              <img class="goomba" src="./images/goomba.png" alt="Goomba" />
              <img class="mario" src="./images/mario.png" alt="Mario" />
            </div>
            <div class="mini-container">
              <img class="pipe" src="./images/pipe.png" alt="Pipe" />
              <img class="goomba" src="./images/goomba.png" alt="Goomba" />
              <img class="mario" src="./images/mario.png" alt="Mario" />
            </div>
          </div>
        </div>
        <div class="ground">
          <button id="start">Start</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
